<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover Gallery </title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="hover-gallery-3">

            <div id="shrek" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Shrek</h2>
                    <div class="card-content">
                        <p>
                            "What are you doing in my swamp?!"
                        </p>
                    </div>
                </div>
            </div>

            <div id="fiona" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Fiona</h2>
                    <div class="card-content">
                        <p>
                            "Well, maybe you shouldn't judge people before 
                            you get to know them."
                        </p>
                    </div>
                </div>
            </div>

            <div id="donkey" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Donkey</h2>
                    <div class="card-content">
                        <p>
                            "I'm a donkey on the edge!"
                        </p>
                    </div>
                </div>
            </div>

            <div id="puss" class="card">
                <div class="card-front"></div>
                <div class="card-back">
                    <h2>Puss In Boots</h2>
                    <div class="card-content">
                        <p>
                            "Fear me, if you dare!"
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
