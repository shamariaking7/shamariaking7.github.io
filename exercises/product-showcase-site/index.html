<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Showcase Site Exercises</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="lightgreen-container">
            <div class="single-column">
                <h1>Mountain Dew</h1>
            <img
                id="mountaindew-original"
                src="images/mountaindew-original.png"
                alt="mountaindew-original"
                width="100"
            >
            </p>
                The original, the one that started it all. MTN DEW® 
                exhilarates and quenches with its one of a kind taste. 
                Also available caffeine free.
            </p>
        </div>
        <div class="red-container">
            <div class="single-column">
                <h1>Mountain Dew Code Red</h1>
            <img
                id="mountaindew-codered"
                src="images/mountaindew-codered.png"
                alt="mountaindew-codered"
                width="100"
            >
            </p>
                All of the great taste and exhilaration of MTN DEW® 
                with a kick of cherry.
            </p>
        </div>
    </body>
</html>
